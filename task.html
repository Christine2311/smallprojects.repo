<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles.css">
   
    <title>Task Manager</title>

</head>
<body>
    <header>
        <section class="one-line">
<h1 id="first">HELLO WELCOME TO PlanTasK</h1>

<form class="second-line">
<input type="text"
name="userName"
id="user"
placeholder="Add a new task">
<br>

<input type="date"
name="dateName"
id="date"
placeholder="DD/MM/YY">
<br>

<textarea name="messageName" id="message" cols="10" rows="10"
placeholder="Add description"></textarea>
<br>


<select name="tasksValue" id="tasks">
<option value="task 1">work related</option>
<option value="task 2">personal matters</option>
<option value="task 3">home related</option>
<option value="task 4">school related</option>
<option value="task ">others</option>
</select>

<br>
<button id="one-button"type="submit" onclick="addtask()"><strong>Add task</strong> </button>
<div class="task-list" id="task-list"></div>  
</section>
<script  src="script.js"></script>
</body>
</html>
